<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-image: url("https://wallpapercave.com/wp/wp6751611.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }

    label {
        font-family: cursive;
    }

    option {
        font-family: cursive;
    }

    textarea, select {
        font-family: cursive;
    }

    input {
        font-family: cursive;
    }

    .topnav {
        overflow: hidden;
        background-color: brown;
        font-family: cursive;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }

    #hidden_div {
        display: none;
    }
</style>
<body>
<div class="topnav">
    <a th:href="@{/users/home}">Home</a>
    <a th:href="@{/paste/public}">Public Paste</a>
    <a class="active" th:href="@{/users/create/paste}">Create New Paste</a>
    <a th:href="@{/logout}" style="float: right">Logout</a>
</div>
<div class="jumbotron jumbotron-fluid" style="background: center">
    <div class="container">
        <h1 style="text-align: center; font-family: fantasy;" class="login">Welcome to Create Paste Form</h1>
        <hr>
        <h2 style="text-align: center; color: darkgreen; font-family: cursive" th:if="${success}">Paste is successfully
            created</h2>
        <hr>
        <form th:action="@{/users/create/paste}" th:object="${paste}" method="post"
              class="form">
            <div class="form-group">
                <label for="name">Paste Name</label>
                <input class="form-control" type="text" th:field="*{name}" id="name"
                       required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="description">Paste Description</label>
                <textarea class="form-control" type="text" th:field="*{description}" id="description"
                          required></textarea>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}"></div>
            </div>
            <div class="form-group">
                <label for="grant">Grant Type<span>*</span></label>
                <select class="form-control" id="grant" th:field="*{grant}" onchange="showDiv('hidden_div', this)">
                    <option th:value="PUBLIC" th:text="PUBLIC"></option>
                    <option th:value="PRIVATE" th:text="PRIVATE"></option>
                </select>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('grant')}"
                     th:errors="*{grant}"></div>
            </div>
            <!--<div class="form-group" id="hidden_div">
                <label for="grant">Users email<span>*</span></label>
                <input type="text" id="email" name="listOfEmail" value=""/><br>
                <button type="button" name="button" onclick="insert()">
                    Add email
                </button>
            </div>-->
            <input type="submit" class="btn btn-success col-4">
        </form>
    </div>
</div>
